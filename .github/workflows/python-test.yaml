name: Demo Python Workflow
on: [push]
jobs:
  run-app:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: | 
        pip install pipenv
        pipenv install flask
        pipenv shell
    - run: python main.py
