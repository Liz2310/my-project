name: Demo Python Workflow
on: [push]
jobs:
  run-app:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: | 
        pip install virtualenv
        virtualenv venv
        source ./venv/bin/activate
        pip install Flask
    - run: python main.py
